      <section class="contact">
          <div class="content">
              <h2>Contact Me</h2>
              <p>Please leave me a message or contact me the way you prefer </p>
          </div>
          <div class="container">
              <div class="contactInfo">
                  <div class="box">
                      <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                      <div class="text">
                        <h3>Address</h3>
                        <p>1 Parklane blvd, <br>Dearborn, MI, <br>48126</p>
                      </div>
                  </div>
                  <div class="box">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="text">
                      <h3>Phone</h3>
                      <p>734-926-7669</p>
                    </div>
                 </div>
                 <div class="box">
                    <div class="icon"><i class="fas fa-at"></i></div>
                    <div class="text">
                      <h3>Email</h3>
                      <p>skye.chen.yunxi@gmail.com</p>
                    </div>
                 </div>
              </div>
              <div class="contactForm">
                <form>
                  <h2>Send Message</h2>
                  <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                  </div>
                  <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                  </div>
                  <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Type your Message...</span>
                  </div>
                  <div class="inputBox">
                    <input type="submit" name="" value="Send">
                  </div>
                </form>
              </div>
          </div>
      </section>

</body>
